<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - The PartyBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #00BFFF, #FF1493);
            color: white;
            padding: 30px 0;
            margin-bottom: 40px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2rem;
        }

        header p {
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
            font-size: 0.95rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #00BFFF;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            color: #00BFFF;
            font-weight: 700;
        }

        .stat-card.pink {
            border-left-color: #FF1493;
        }

        .stat-card.pink .value {
            color: #FF1493;
        }

        .stat-card.gold {
            border-left-color: #FFD700;
        }

        .stat-card.gold .value {
            color: #FFD700;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 1.5rem;
            color: #00BFFF;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #00BFFF;
            background: white;
            color: #00BFFF;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #00BFFF;
            color: white;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f5f5f5;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #fafafa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-new {
            background: #FFE4E1;
            color: #FF1493;
        }

        .status-contacted {
            background: #E6F3FF;
            color: #00BFFF;
        }

        .status-quoted {
            background: #FFFACD;
            color: #FFD700;
        }

        .status-completed {
            background: #E8F5E9;
            color: #4CAF50;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 0 3px;
            background: #00BFFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #FF1493;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #00BFFF;
            font-size: 1.3rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .detail-row {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row label {
            display: block;
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-row p {
            color: #333;
            font-size: 1rem;
        }

        .status-select {
            padding: 10px;
            border: 2px solid #00BFFF;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        .save-btn {
            background: linear-gradient(135deg, #00BFFF, #FF1493);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .save-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00BFFF;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00BFFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .chart {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        .chart h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .chart-label {
            width: 120px;
            font-size: 0.9rem;
            color: #666;
            text-transform: capitalize;
        }

        .chart-value {
            flex-grow: 1;
            background: linear-gradient(90deg, #00BFFF, #FF1493);
            height: 25px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .refresh-btn {
            background: #00BFFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: #FF1493;
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }

            .action-btn {
                padding: 4px 8px;
                font-size: 0.75rem;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <i class="fas fa-chart-line"></i>
                Admin Dashboard
            </h1>
            <p>ThePartybox - Customer Quotes & Analytics</p>
        </div>
    </header>

    <div class="container">
        <!-- Statistics Cards -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <h3><i class="fas fa-envelope"></i> Total Quotes</h3>
                <div class="value" id="total-quotes">0</div>
            </div>
            <div class="stat-card pink">
                <h3><i class="fas fa-star"></i> New Quotes</h3>
                <div class="value" id="new-quotes">0</div>
            </div>
            <div class="stat-card gold">
                <h3><i class="fas fa-users"></i> Page Visits</h3>
                <div class="value" id="page-visits">0</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-images"></i> Gallery Views</h3>
                <div class="value" id="gallery-views">0</div>
            </div>
        </div>

        <!-- Analytics Charts -->
        <div class="section">
            <h2><i class="fas fa-bar-chart"></i> Analytics Overview</h2>
            <div class="chart-container" id="analytics-charts">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading analytics...
                </div>
            </div>
        </div>

        <!-- Quotes Section -->
        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2><i class="fas fa-comments"></i> Customer Quotes</h2>
                <button class="refresh-btn" onclick="app.loadQuotes()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>

            <div class="filters">
                <button class="filter-btn active" onclick="app.filterQuotes('all')">All Quotes</button>
                <button class="filter-btn" onclick="app.filterQuotes('new')">New</button>
                <button class="filter-btn" onclick="app.filterQuotes('contacted')">Contacted</button>
                <button class="filter-btn" onclick="app.filterQuotes('quoted')">Quoted</button>
                <button class="filter-btn" onclick="app.filterQuotes('completed')">Completed</button>
            </div>

            <div class="table-responsive">
                <table id="quotes-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Event Type</th>
                            <th>Event Date</th>
                            <th>Status</th>
                            <th>Submitted</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="quotes-body">
                        <tr>
                            <td colspan="7" style="text-align: center;">
                                <div class="loading">
                                    <div class="spinner"></div>
                                    Loading quotes...
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <p>No quotes found</p>
            </div>
        </div>
    </div>

    <!-- Quote Details Modal -->
    <div class="modal" id="quote-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Quote Details</h3>
                <button class="close-modal" onclick="app.closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamically loaded -->
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="refresh-btn" onclick="app.closeModal()" style="background: #999;">Close</button>
                <button class="save-btn" onclick="app.updateQuoteStatus()" style="display: none;" id="save-status-btn">
                    Update Status
                </button>
            </div>
        </div>
    </div>

    <script>
        const app = {
            currentFilter: 'all',
            currentQuoteId: null,
            quotes: [],
            analytics: {},

            init() {
                this.loadAnalytics();
                this.loadQuotes();
                // Auto-refresh every 30 seconds
                setInterval(() => this.loadQuotes(), 30000);
            },

            async loadAnalytics() {
                try {
                    const response = await fetch('/api/admin/analytics');
                    const data = await response.json();
                    this.analytics = data;
                    this.renderAnalytics();
                    this.updateStats();
                } catch (error) {
                    console.error('Error loading analytics:', error);
                }
            },

            updateStats() {
                document.getElementById('total-quotes').textContent = this.analytics.totalQuotes || 0;
                document.getElementById('new-quotes').textContent = 
                    (this.analytics.quotesByStatus?.new || 0);
                document.getElementById('page-visits').textContent = 
                    this.analytics.totalPageVisits || 0;
                document.getElementById('gallery-views').textContent = 
                    this.analytics.totalGalleryInteractions || 0;
            },

            renderAnalytics() {
                const container = document.getElementById('analytics-charts');
                const html = `
                    <div class="chart">
                        <h4>Quotes by Status</h4>
                        ${this.renderChartData(this.analytics.quotesByStatus || {})}
                    </div>
                    <div class="chart">
                        <h4>Quotes by Event Type</h4>
                        ${this.renderChartData(this.analytics.quotesByEventType || {})}
                    </div>
                `;
                container.innerHTML = html;
            },

            renderChartData(data) {
                const maxValue = Math.max(...Object.values(data).map(v => parseInt(v) || 0), 1);
                return Object.entries(data).map(([label, value]) => `
                    <div class="chart-bar">
                        <div class="chart-label">${label}</div>
                        <div class="chart-value" style="width: ${(value / maxValue) * 100}%;">
                            ${value}
                        </div>
                    </div>
                `).join('');
            },

            async loadQuotes() {
                try {
                    const endpoint = this.currentFilter === 'all' 
                        ? '/api/admin/quotes' 
                        : `/api/admin/quotes/${this.currentFilter}`;
                    
                    const response = await fetch(endpoint);
                    const data = await response.json();
                    this.quotes = data.quotes || [];
                    this.renderQuotes();
                    this.loadAnalytics();
                } catch (error) {
                    console.error('Error loading quotes:', error);
                }
            },

            renderQuotes() {
                const tbody = document.getElementById('quotes-body');
                const emptyState = document.getElementById('empty-state');

                if (this.quotes.length === 0) {
                    tbody.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                tbody.innerHTML = this.quotes.map(quote => `
                    <tr>
                        <td>${quote.name}</td>
                        <td><a href="mailto:${quote.email}" style="color: #00BFFF;">${quote.email}</a></td>
                        <td>${this.capitalize(quote.eventType)}</td>
                        <td>${new Date(quote.eventDate).toLocaleDateString()}</td>
                        <td><span class="status-badge status-${quote.status}">${quote.status}</span></td>
                        <td>${new Date(quote.createdAt).toLocaleDateString()}</td>
                        <td>
                            <button class="action-btn" onclick="app.viewQuote('${quote.id}')">
                                <i class="fas fa-eye"></i> View
                            </button>
                        </td>
                    </tr>
                `).join('');
            },

            filterQuotes(status) {
                this.currentFilter = status;
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                this.loadQuotes();
            },

            viewQuote(id) {
                const quote = this.quotes.find(q => q.id === id);
                if (!quote) return;

                this.currentQuoteId = id;
                const modalBody = document.getElementById('modal-body');
                modalBody.innerHTML = `
                    <div class="detail-row">
                        <label>Name</label>
                        <p>${quote.name}</p>
                    </div>
                    <div class="detail-row">
                        <label>Email</label>
                        <p><a href="mailto:${quote.email}" style="color: #00BFFF;">${quote.email}</a></p>
                    </div>
                    <div class="detail-row">
                        <label>Phone</label>
                        <p>${quote.phone || 'Not provided'}</p>
                    </div>
                    <div class="detail-row">
                        <label>Event Type</label>
                        <p>${this.capitalize(quote.eventType)}</p>
                    </div>
                    <div class="detail-row">
                        <label>Event Date</label>
                        <p>${new Date(quote.eventDate).toLocaleDateString()}</p>
                    </div>
                    <div class="detail-row">
                        <label>Details</label>
                        <p>${quote.details}</p>
                    </div>
                    <div class="detail-row">
                        <label>Update Status</label>
                        <select class="status-select" id="status-select">
                            <option value="new" ${quote.status === 'new' ? 'selected' : ''}>New</option>
                            <option value="contacted" ${quote.status === 'contacted' ? 'selected' : ''}>Contacted</option>
                            <option value="quoted" ${quote.status === 'quoted' ? 'selected' : ''}>Quoted</option>
                            <option value="completed" ${quote.status === 'completed' ? 'selected' : ''}>Completed</option>
                        </select>
                    </div>
                    <div class="detail-row" style="border: none; font-size: 0.85rem; color: #999;">
                        <label>Submitted</label>
                        <p>${new Date(quote.createdAt).toLocaleString()}</p>
                    </div>
                `;

                document.getElementById('save-status-btn').style.display = 'block';
                document.getElementById('quote-modal').classList.add('show');
            },

            async updateQuoteStatus() {
                const newStatus = document.getElementById('status-select').value;
                
                try {
                    const response = await fetch(`/api/admin/quotes/${this.currentQuoteId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: newStatus })
                    });

                    if (response.ok) {
                        this.closeModal();
                        this.loadQuotes();
                    }
                } catch (error) {
                    console.error('Error updating status:', error);
                }
            },

            closeModal() {
                document.getElementById('quote-modal').classList.remove('show');
            },

            capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
